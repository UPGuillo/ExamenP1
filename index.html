<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="container">
    <div class="perfil">
        <h1>Login Pag. web </h1>
        <form id="formulario" class="p-3 mt-5 shadow border">  
    </div>
    <div class="Nombre">
        <row>Nombre:</row>
        <input type="text" id="Nombre" placeholder="Ej: Juan">
    </div>
    <div class="Apellido">
        <row>Apellido:</row>
        <input type="text" id="Apellido" placeholder="Ej: Lopez">
    </div>
    <div class="Apodo">
        <row>Apodo:</row>
        <input type="text" id="Apodo" placeholder="Ej: Elpepe">
    </div>
    <div class="boton1">
        <button id="buttonEnter">Enviar</button>
    </div>
    <div class="boton2">
        <button id="buttonLimpiar">Limpiar</button>
    </div>

    <h2 id="respuesta" class="text-center fw-light"></h2>
</div>
    </form>
<script src="script.js"></script>
</body>
</html>
